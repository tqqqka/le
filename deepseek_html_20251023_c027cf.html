<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .circle {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        .text {
            font-size: 18px;
            margin-bottom: 25px;
            min-height: 27px;
            font-weight: 300;
        }
        
        .captcha-container {
            display: none;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .captcha-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .captcha-challenge {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: #4CAF50;
        }
        
        .captcha-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            outline: none;
            transition: border 0.3s;
        }
        
        .captcha-input:focus {
            border-color: #4CAF50;
        }
        
        .captcha-button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .captcha-button:hover {
            background: #45a049;
        }
        
        .captcha-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="spinner"></div>
        <div class="text" id="statusText">Подождите...</div>
        
        <div class="captcha-container" id="captchaContainer">
            <div class="captcha-title">Подтвердите, что вы не робот:</div>
            <div class="captcha-challenge" id="captchaChallenge"></div>
            <input type="text" class="captcha-input" id="captchaInput" placeholder="Введите текст выше" maxlength="6">
            <button class="captcha-button" id="captchaButton">Подтвердить</button>
            <div class="error-message" id="errorMessage">Неверный код! Попробуйте еще раз.</div>
        </div>
        
        <div class="success-message" id="successMessage">Проверка пройдена! Перенаправляем...</div>
    </div>

    <script>
        // Элементы DOM
        const captchaContainer = document.getElementById('captchaContainer');
        const statusText = document.getElementById('statusText');
        const successMessage = document.getElementById('successMessage');
        const spinner = document.getElementById('spinner');
        const captchaChallenge = document.getElementById('captchaChallenge');
        const captchaInput = document.getElementById('captchaInput');
        const captchaButton = document.getElementById('captchaButton');
        const errorMessage = document.getElementById('errorMessage');
        
        let captchaPassed = false;
        let currentCaptchaText = '';
        let redirectTimer = null;

        // Генерация случайной капчи
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptchaText = result;
            captchaChallenge.textContent = result;
        }

        // Показываем капчу через 1.5 секунды
        setTimeout(() => {
            if (!captchaPassed) {
                statusText.textContent = "Пожалуйста, пройдите проверку";
                generateCaptcha();
                captchaContainer.style.display = 'block';
                captchaContainer.classList.add('fade-in');
                captchaInput.focus();
            }
        }, 1500);

        // Проверка капчи
        function checkCaptcha() {
            const userInput = captchaInput.value.toUpperCase().replace(/\s/g, '');
            
            if (userInput === currentCaptchaText) {
                // Успешное прохождение
                captchaPassed = true;
                captchaContainer.style.display = 'none';
                statusText.textContent = "Подождите...";
                successMessage.style.display = 'block';
                successMessage.classList.add('fade-in');
                
                // Перенаправляем через 1.5 секунды после успешной капчи
                redirectTimer = setTimeout(() => {
                    window.location.href = "https://tqqqka.github.io/cvapta-choise/";
                }, 1500);
            } else {
                // Неверный ввод
                errorMessage.style.display = 'block';
                captchaInput.value = '';
                generateCaptcha();
                captchaInput.focus();
            }
        }

        // Обработчики событий
        captchaButton.addEventListener('click', checkCaptcha);
        
        captchaInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCaptcha();
            }
        });

        // Обновление капчи при клике на текст
        captchaChallenge.addEventListener('click', function() {
            generateCaptcha();
            captchaInput.value = '';
            errorMessage.style.display = 'none';
        });

        // Дополнительная проверка на случай, если капча не потребовалась
        setTimeout(() => {
            if (!captchaPassed && captchaContainer.style.display === 'none') {
                statusText.textContent = "Загрузка завершена";
                spinner.style.animation = 'none';
                spinner.style.border = '3px solid #fff';
            }
        }, 3000);
    </script>
</body>
</html>
