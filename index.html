<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1.2s ease-in-out infinite;
        }
        
        .text {
            font-size: 18px;
            margin-bottom: 25px;
            min-height: 27px;
            font-weight: 300;
            color: #e0e0e0;
        }
        
        .captcha-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .captcha-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .captcha-instruction {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        /* Стили для пазл-капчи */
        .puzzle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
        }
        
        .puzzle-pieces {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 45%;
        }
        
        .puzzle-piece {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 12px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            user-select: none;
        }
        
        .puzzle-piece:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #00b894);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .puzzle-piece:nth-child(3) {
            background: linear-gradient(45deg, #45aaf2, #0984e3);
            box-shadow: 0 5px 15px rgba(69, 170, 242, 0.3);
        }
        
        .puzzle-piece:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        
        .puzzle-piece:nth-child(2):hover {
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }
        
        .puzzle-piece:nth-child(3):hover {
            box-shadow: 0 8px 20px rgba(69, 170, 242, 0.4);
        }
        
        .puzzle-slots {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 45%;
        }
        
        .puzzle-slot {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .puzzle-slot.hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff88;
        }
        
        .puzzle-slot.correct {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }
        
        .captcha-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .captcha-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }
        
        .captcha-button:disabled {
            background: linear-gradient(45deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
        
        .success-message {
            color: #00ff88;
            font-size: 16px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="spinner"></div>
        <div class="text" id="statusText">Подождите...</div>
        
        <div class="captcha-container" id="captchaContainer">
            <div class="captcha-title">Соберите пазл для подтверждения</div>
            <div class="captcha-instruction">Перетащите элементы в правильном порядке</div>
            
            <div class="puzzle-container">
                <div class="puzzle-pieces" id="puzzlePieces">
                    <div class="puzzle-piece" draggable="true" data-value="3">3</div>
                    <div class="puzzle-piece" draggable="true" data-value="1">1</div>
                    <div class="puzzle-piece" draggable="true" data-value="2">2</div>
                </div>
                
                <div class="puzzle-slots" id="puzzleSlots">
                    <div class="puzzle-slot" data-correct="1">1</div>
                    <div class="puzzle-slot" data-correct="2">2</div>
                    <div class="puzzle-slot" data-correct="3">3</div>
                </div>
            </div>
            
            <button class="captcha-button" id="captchaButton" disabled>Проверить</button>
            <div class="error-message" id="errorMessage">Порядок неправильный! Попробуйте еще раз.</div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="success-message" id="successMessage">Проверка пройдена! Перенаправляем...</div>
    </div>

    <script>
        // Элементы DOM
        const captchaContainer = document.getElementById('captchaContainer');
        const statusText = document.getElementById('statusText');
        const successMessage = document.getElementById('successMessage');
        const spinner = document.getElementById('spinner');
        const captchaButton = document.getElementById('captchaButton');
        const errorMessage = document.getElementById('errorMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const puzzlePieces = document.getElementById('puzzlePieces');
        const puzzleSlots = document.getElementById('puzzleSlots');
        
        let captchaPassed = false;
        let redirectTimer = null;
        let draggedPiece = null;

        // Перемешиваем элементы пазла
        function shufflePuzzle() {
            const piecesContainer = document.getElementById('puzzlePieces');
            for (let i = piecesContainer.children.length; i >= 0; i--) {
                piecesContainer.appendChild(piecesContainer.children[Math.random() * i | 0]);
            }
        }

        // Показываем капчу через 1.5 секунды
        setTimeout(() => {
            if (!captchaPassed) {
                statusText.textContent = "Пройдите проверку безопасности";
                captchaContainer.style.display = 'block';
                captchaContainer.classList.add('fade-in');
                shufflePuzzle();
            }
        }, 1500);

        // Drag and Drop функционал
        document.querySelectorAll('.puzzle-piece').forEach(piece => {
            piece.addEventListener('dragstart', function(e) {
                draggedPiece = this;
                setTimeout(() => this.style.opacity = '0.4', 0);
            });
            
            piece.addEventListener('dragend', function() {
                this.style.opacity = '1';
                draggedPiece = null;
            });
        });

        document.querySelectorAll('.puzzle-slot').forEach(slot => {
            slot.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('hover');
            });
            
            slot.addEventListener('dragleave', function() {
                this.classList.remove('hover');
            });
            
            slot.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('hover');
                
                if (draggedPiece) {
                    // Проверяем, правильный ли элемент положен в слот
                    const isCorrect = draggedPiece.dataset.value === this.dataset.correct;
                    
                    if (isCorrect) {
                        this.innerHTML = draggedPiece.innerHTML;
                        this.classList.add('correct');
                        this.dataset.filled = 'true';
                        draggedPiece.style.visibility = 'hidden';
                        
                        // Проверяем, все ли элементы на своих местах
                        checkCompletion();
                    } else {
                        this.classList.add('shake');
                        setTimeout(() => this.classList.remove('shake'), 500);
                        errorMessage.style.display = 'block';
                    }
                }
            });
        });

        // Проверка завершения пазла
        function checkCompletion() {
            const allSlots = document.querySelectorAll('.puzzle-slot');
            const allFilled = Array.from(allSlots).every(slot => slot.dataset.filled === 'true');
            
            if (allFilled) {
                captchaButton.disabled = false;
                captchaButton.classList.add('pulse');
            }
        }

        // Обработчик кнопки проверки
        captchaButton.addEventListener('click', function() {
            captchaPassed = true;
            captchaContainer.style.display = 'none';
            statusText.textContent = "Подождите...";
            progressBar.style.display = 'block';
            
            // Анимация прогресс-бара
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 2;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    successMessage.style.display = 'block';
                    successMessage.classList.add('fade-in');
                    
                    // Перенаправляем через 1 секунду
                    redirectTimer = setTimeout(() => {
                        window.location.href = "https://tqqqka.github.io/cvapta-choise/";
                    }, 1000);
                }
            }, 30);
        });

        // Дополнительная проверка
        setTimeout(() => {
            if (!captchaPassed && captchaContainer.style.display === 'none') {
                statusText.textContent = "Загрузка завершена";
                spinner.style.animation = 'none';
                spinner.style.border = '3px solid #00ff88';
            }
        }, 5000);
    </script>
</body>
</html>
