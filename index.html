<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 320px;
        }
        
        .loader {
            margin-bottom: 40px;
        }
        
        .circle {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        
        .status {
            font-size: 14px;
            color: #888;
            font-weight: 300;
            margin-bottom: 10px;
            min-height: 20px;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 16px;
            font-weight: 500;
            margin: 20px 0;
            display: none;
        }
        
        .ip-info {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="circle" id="spinner"></div>
            <div class="status" id="statusText">Подключение к серверу...</div>
            <div class="error-message" id="errorMessage">Проблемы с серверами</div>
            <div class="ip-info" id="ipInfo">Ваш IP: загрузка...</div>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');
        const ipInfo = document.getElementById('ipInfo');

        // Простой список статусов
        const loadingStatuses = [
            "Подключение к серверу...",
            "Загрузка данных...",
            "Проверка соединения...",
            "Обработка запроса..."
        ];

        // Меняем статусы каждые 5 секунд
        let statusIndex = 0;
        const statusInterval = setInterval(() => {
            statusIndex = (statusIndex + 1) % loadingStatuses.length;
            statusText.textContent = loadingStatuses[statusIndex];
        }, 5000);

        // Через 30 секунд показываем ошибку
        setTimeout(() => {
            clearInterval(statusInterval);
            
            // Показываем сообщение об ошибке
            errorMessage.style.display = 'block';
            errorMessage.classList.add('fade-in');
            
            // Получаем и показываем IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipInfo.textContent = `Ваш IP: ${data.ip}`;
                })
                .catch(() => {
                    ipInfo.textContent = 'Ваш IP: недоступен';
                });
            
            // Показываем IP информацию
            ipInfo.style.display = 'block';
            ipInfo.classList.add('fade-in');
            
        }, 30000);
    </script>
</body>
</html>
